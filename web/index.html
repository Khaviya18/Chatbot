<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ“š Document Chatbot</h1>
            <p>Upload documents and chat with AI</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="section">
                    <h2>Upload Documents</h2>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" multiple accept=".pdf,.txt,.md" hidden>
                        <label for="fileInput" class="upload-label">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span>Click to upload or drag & drop</span>
                            <small>PDF, TXT, MD files</small>
                        </label>
                    </div>
                    <div id="uploadStatus" class="status-message"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h2>Knowledge Base Files</h2>
                        <button id="reindexBtn" class="btn-reindex" title="Refresh / Re-index">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            Reindex
                        </button>
                    </div>
                    <div id="fileList" class="file-list">
                        <p class="empty-state">No files uploaded yet</p>
                    </div>
                </div>

                <div class="section model-info">
                    <h3>Current Settings</h3>
                    <div class="info-item">
                        <span class="label">LLM:</span>
                        <span class="value">Gemini 2.5 Flash</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Embeddings:</span>
                        <span class="value">MiniLM-L6-v2</span>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <h2>ðŸ‘‹ Welcome!</h2>
                        <p>Upload documents and start asking questions about them.</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="chatInput" 
                            placeholder="Ask something from your documents..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="btn-send" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
